<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Listener</h1> <img src="https://i.imgur.com/K3P1NcR.png" width="70" height="70"> 
  <p>Welcome to Paul's Music Site</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Register</h3>
        <form class = "site-form" action="/accounts/signup/" method ="POST">
            {% csrf_token %}
            {{form}}
            <input type = "submit" value="Signup">
        </form>    
    </div>

    <div class="col-sm-4">    
      <h4>Please register to create your account</h4>
      <h5>Already got an account? Login <a href="/accounts/login/">here</a></h5>
    </div>
  </div>
</div>

</body>
</html>
